<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Flexbox em Ação</h1>

    <div class="flex-container">
        <div class="item">Item 1</div>
        <div class="item">Item 2</div>
        <div class="item">Item 3</div>
    </div>

    <p class="dica">
        <strong>Instruções: </strong> Abra o Inspector (DevTools) e edite os valores do CSS no <code>flex-container</code>
        <ol>
            <li>para empilhar, mude <code>flex-direction: row;</code> para ** <code>column;</code>**.</li>
            <li>para remover o espaço, mude <code>gap: 20px;</code> para **<code>0;</code>**.</li>
        </ol>
    </p>
</body>
